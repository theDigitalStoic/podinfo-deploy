---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: metrics
  namespace: dev
spec:
  replicas: 3
  selector:
    matchLabels:
      app: metrics
  template:
    metadata:
      labels:
        app: metrics
      annotations:
        prometheus.io/scrape: 'true'
    spec:
      containers:
      - name: podinfod
        image: quay.io/brice/metrics-demo:v4-subscription-service
        command:
        - --port=3000
        ports:
        - containerPort: 3000
          periodSeconds: 10
          failureThreshold: 2
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"

